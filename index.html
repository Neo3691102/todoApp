<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todoApp</title>

    <!--enlace CDN bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <h1 class="main__title">Todo App</h1>
      <section>
        <div id="maincontainer" class="container col-xl-8 col-11 hidden">
          <div class="row">
            <div class="col"></div>
            <div class="col-xl-4 col-xs-5">
              <button
                id="btn-agregar-tarea"
                type="button"
                class="btn btn-warning"
              >
                Agregar Tarea
              </button>
            </div>
            <div class="col"></div>
          </div>
        </div>

        <form id="tarea">
          <div id="formcontainer" class="container col-xl-8 col-11">
            <div class="row">
              <div class="col-xl-9 mx-auto">
                <div class="tarea__header">
                  <button id="cerrartarea">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-x-circle"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
                      />
                      <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xl-9 mx-auto">
                <div class="tarea__body">
                  <label for="titulo-input"> Titulo </label>
                  <input id="titulo-input" type="text" value="" />
                  <label for="fecha-input"> Fecha </label>
                  <input type="date" id="fecha-input" value="" />
                  <label for="descripcion-input">Descripcion</label>
                  <textarea
                    id="descripcion-input"
                    cols="60"
                    rows="5"
                  ></textarea>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xl-9 mx-auto">
                <div class="tarea__footer">
                  <button
                    id="agregar-actualizar-tarea"
                    type="submit"
                    class="btn btn-warning"
                  >
                    Agregar Tarea
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>

        <dialog id="confirmar-cerrar-dialogo" class="container">
          <form method="dialog">
            <div class="row">
              <div class="col"></div>
              <div class="col-xl-9">
                <p class="dialog__p">¿Desea descartar los cambios?</p>
              </div>
              <div class="col"></div>
            </div>

            <div class="row">
              <div class="col"></div>
              <div class="col-xl-9">
                <div class="confirmar-cerrar-dialogo__container">
                  <button id="cancel-btn" type="button" class="btn btn-primary">
                    Cancelar
                  </button>
                  <button id="discard-btn" type="button" class="btn btn-danger">
                    Descartar
                  </button>
                </div>
              </div>
              <div class="col"></div>
            </div>
          </form>
        </dialog>
        <div class="tareascontainer"></div>
      </section>
    </main>
    <footer>
      <section class="footer__section container">
        <div class="row">
          <div class="col">
            <p class="footer__p">Desarrollado por Nestor Castañeda 2025&copy</p>
          </div>
        </div>
        <div class="row">
          <div class="col"></div>
          <div class="col-xl-2">
            <button id="ghbtn" class="btn btn-primary">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-github"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"
                />
              </svg>
              Github
            </button>
          </div>
          <div class="col-xl-2">
            <button id="libtn" class="btn btn-primary">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-linkedin"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"
                />
              </svg>
              LinkedIn
            </button>
          </div>
          <div class="col"></div>
        </div>
      </section>
    </footer>
    <!--script bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
