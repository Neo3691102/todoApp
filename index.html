<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todoApp</title>

    <!--enlace CDN bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <h1 class="main__title">Todo App</h1>
      <section>
        <div id="maincontainer" class="container col-xl-10 col-11 hidden">
          <div class="row">
            <div class="col"></div>
            <div class="col-xl-4 col-xs-5">
              <button
                id="btn-agregar-tarea"
                type="button"
                class="btn btn-warning"
              >
                Agregar Tarea
              </button>
            </div>
            <div class="col"></div>
          </div>
        </div>

        <form id="tarea">
          <div id="formcontainer" class="container col-xl-10 col-11">
            <div class="row">
              <div class="col-xl-9 mx-auto">
                <div class="tarea__header">
                  <button id="cerrartarea">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-x-circle"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
                      />
                      <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xl-9 mx-auto">
                <div class="tarea__body">
                  <label for="tituloInput"> Titulo </label>
                  <input id="titulo-input" type="text" value="" />
                  <label for="fecha-input"> Fecha </label>
                  <input type="date" id="fecha-input" value="" />
                  <label for="descripcion-input">Descripcion</label>
                  <textarea
                    id="descripcion-input"
                    cols="60"
                    rows="5"
                  ></textarea>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xl-9 mx-auto">
                <div class="tarea__footer">
                  <button
                    id="agregar-actualizar-tarea"
                    type="submit"
                    class="btn btn-warning"
                  >
                    Agregar Tarea
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>

        <dialog id="confirmar-cerrar-dialogo" class="container">
          <form method="dialog">
            <div class="row">
              <div class="col"></div>
              <div class="col-xl-9">
                <p class="dialog__p">Â¿Desea descartar los cambios?</p>
              </div>
              <div class="col"></div>
            </div>
            
            <div class="row">
              <div class="col"></div>
              <div class="col-xl-9">
                <div class="confirmar-cerrar-dialogo__container">
                  <button id="cancel-btn" type="button" class="btn btn-primary">
                    Cancelar
                  </button>
                  <button id="discard-btn" type="button" class="btn btn-danger">
                    Descartar
                  </button>
                </div>
              </div>
              <div class="col"></div>
            </div>
            
          </form>
        </dialog>
      </section>
    </main>
    <footer></footer>
    <!--script bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
