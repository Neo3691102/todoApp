  <body>
    <main>
      <h1 class="main__title">Todo App</h1>
      <div class="todo-app container col-xl-8 col-11">
        <div id="maincontainer" class="container col-xl-8">
          <div class="row">
            
            <div class="col-xl-4">
              <button
                id="btn-agregar-tarea"
                type="button"
                class="btn btn-warning"
              >
                Agregar Tarea
              </button>
            </div>
            
          </div>
        </div>

        <div id="formcontainer" class="container col-xl-8 col-11 hidden">
          <form id="tarea">
            <div class="row">
              <div class="col-xl-9 mx-auto">
                <div class="tarea__header">
                  <button id="cerrartarea">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-x-circle"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
                      />
                      <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xl-9 mx-auto">
                <div class="tarea__body">
                  <label for="titulo-input"> Titulo </label>
                  <input id="titulo-input" type="text" value="" required/>
                  <label for="fecha-input"> Fecha </label>
                  <input type="date" id="fecha-input" value="" required/>
                  <label for="descripcion-input">Descripcion</label>
                  <textarea
                    id="descripcion-input"
                    cols="60"
                    rows="5"
                    required
                  ></textarea>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xl-9 mx-auto">
                <div class="tarea__footer">
                  <button
                    id="agregar-actualizar-tarea"
                    type="submit"
                    class="btn btn-warning"
                  >
                    Agregar Tarea
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>

        <dialog id="confirmar-cerrar-dialogo" class="container">
          <form method="dialog">
            <div class="row">
              <div class="col"></div>
              <div class="col-xl-9">
                <p class="dialog__p">¿Desea descartar los cambios?</p>
              </div>
              <div class="col"></div>
            </div>

            <div class="row">
              <div class="col"></div>
              <div class="col-xl-9">
                <div class="confirmar-cerrar-dialogo__container">
                  <button id="cancel-btn" type="button" class="btn btn-primary">
                    Cancelar
                  </button>
                  <button id="discard-btn" type="button" class="btn btn-danger">
                    Descartar
                  </button>
                </div>
              </div>
              <div class="col"></div>
            </div>
          </form>
        </dialog>

        <div
          id="taskscontainer"
          class="tareascontainer container col-xl-12 col-11"
        >
          <div class="row">
            <div class="col"></div>
            <div class="col-xl-4 col-5"></div>
            <div class="col"></div>
          </div>
        </div>
      </div>
    </main>
